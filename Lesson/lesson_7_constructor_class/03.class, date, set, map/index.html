    class User{
        constructor(id, name) {
            this.id = id;
            this.name = name;

        }

        }
    }

    console.log(user);
    user.greeting('hello');


    class SuperUser extends User{

    // class Date____________________________
    let date = new Date();
    console.log(date);
    console.log(date.getTime());
    console.log(date.getMonth());
    console.log(date.getFullYear());
    console.log(date.getTimezoneOffset());
    console.log(date.getUTCDay());

    // class Set_______________________________

    console.log(entries.next());
